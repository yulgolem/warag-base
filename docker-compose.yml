services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: worldbuilding_postgres
    environment:
      POSTGRES_DB: worldbuilding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: worldbuilding_neo4j
    environment:
      NEO4J_AUTH: neo4j/worldbuilding123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    container_name: worldbuilding_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ollama_models:/root/.ollama/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # healthcheck временно отключен

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: worldbuilding_app
    ports:
      - "8501:8501"
    environment:
      - DATABASE__HOST=postgres
      - DATABASE__PORT=5432
      - DATABASE__NAME=worldbuilding
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=postgres
      - NEO4J__URI=bolt://neo4j:7687
      - NEO4J__USER=neo4j
      - NEO4J__PASSWORD=worldbuilding123
      - OLLAMA__BASE_URL=http://ollama:11434
    depends_on:
      - postgres
      - neo4j
      - ollama
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  ollama_data:
  ollama_models:

networks:
  default:
    name: worldbuilding_network
