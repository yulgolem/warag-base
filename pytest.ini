[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests that require external services
    slow: Tests that take longer to run

addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail 